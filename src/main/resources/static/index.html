<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>

  <link rel="stylesheet" href="styles/login/login_page.css">

	<script type="module" src="scripts/login/login.js" defer></script>
</head>
<body>
	<div class="login-container">
		<a href="pages/student-registration.html" class="register-link" style="font-size: 12px;">Register</a>
		<h2>Login</h2>
		<form>
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" id="username" name="username" required>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" name="password" required>
			</div>
			<button type="submit" class="login-btn">Login</button>
		</form>

		<div id="error-message" class="error-message" style="display: none;"></div>
	</div>

	<script type="module" defer>
		const user = JSON.parse(localStorage.getItem("registeredUser"));
		if (user) {
			document.getElementById("username").value = user.username;
			localStorage.clear(); // Clear the registered user data after login
		}
	</script>
</body>
</html>
