<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="styles/registration/student-registration.css">
</head>
<body>
    <div class="registration-container">
        <h2>Student Registration</h2>
        <form action="/api/students" method="post">
            <div class="form-group">
                <label for="name">First Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" id="surname" name="surname" required>
            </div>
            <div class="form-group">
                <label for="idNum">ID Number</label>
                <input type="text" id="idNum" name="idNum" required>
            </div>
            <div class="form-group">
                <label for="cellphone">Cellphone</label>
                <input type="tel" id="cellphone" name="cellphone" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="course">Course</label>
                <select id="course" name="course" required>
                    <option value="">Select Course</option>
                    <!-- Add course options dynamically or statically -->
                    <option value="IT">Information Technology</option>
                    <option value="ENG">Engineering</option>
                    <option value="BUS">Business Management</option>
                </select>
            </div>
            <button type="submit" class="register-btn">Register</button>
        </form>
    </div>
</body>
</html>
