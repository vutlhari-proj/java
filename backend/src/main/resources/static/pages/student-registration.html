<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="../styles/registration/registration.css">

    <script type="module" src="../scripts/registration.js" defer></script>
</head>
<body>
    <div class="registration-container">
        <h2 id="registration-heading">Student Registration</h2>
        <form id ="registration-form">
            <div class="form-group">
                <label>Register as:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="role" value="STUDENT" checked>
                        Student
                    </label>
                    <label>
                        <input type="radio" name="role" value="STAFF">
                        Staff
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="name">First Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" id="surname" name="surname" required>
            </div>
            <div class="form-group">
                <label for="idNum">ID Number</label>
                <input type="text" id="idNum" name="idNum" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="cellphone">Cellphone</label>
                <input type="tel" id="cellphone" name="cellphone" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label id="courseRole-label" for="course">Course</label>
                <div style="position: relative;">
                    <input type="text" id="course-input" name="course" autocomplete="off" required>
                    <span id="role-suggestion" style="
                        position: absolute;
                        left: 8px;
                        top: 50%;
                        transform: translateY(-50%);
                        color: #aaa;
                        pointer-events: none;
                        font-size: 1em;
                        z-index: 1;
                        background: transparent;
                    "></span>
                </div>
                <ul id="course-suggestions" class="suggestions-list"></ul>
            </div>
            <button type="submit" class="register-btn">Register</button>
        </form>
    </div>

</body>
</html>
