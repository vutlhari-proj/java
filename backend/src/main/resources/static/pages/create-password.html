<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Password</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="../styles/registration/password.css">

</head>
<body>
    <div class="container">
        <h2>Create Your Password</h2>
        <form id="createPasswordForm">
            <div class="form-group">
                <label for="password" style="display: flex; align-items: center; gap: 8px;">New Password
                  <div class="img-container">
                    <img id="togglePassword" src="../images/view.svg" alt="Toggle Password Visibility" title="Show/Hide Password"
                    style="width: 1rem; height: 1rem;">
                  </div>
                </label>
                <input type="password" id="password" name="password" required minlength="8">
                <ul id="passwordHint">
                    <li id="lengthHint">
                        <span>&#10003;</span>
                        At least <strong>&nbsp;  8 characters</strong>
                    </li>
                    <li id="lowercaseHint">
                        <span>&#10003;</span>
                        Contains <strong>&nbsp;  one uppercase letter</strong>
                    </li>
                    <li id="specialCharHint">
                        <span>&#10003;</span>
                        Contains <strong>&nbsp;  one special character</strong>
                    </li>
                </ul>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8">
            </div>
            <div class="error" id="errorMsg"></div>
            <button type="submit" class="btn">Set Password</button>
        </form>
    </div>

    <script type="module">
        import { eventListeners } from "../scripts/registration.js";
        document.addEventListener("DOMContentLoaded", ()=>{
            eventListeners.createPassword();
        });
    </script>
</body>
</html>
